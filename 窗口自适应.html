<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自适应</title>
		<style type="text/css">
		    *{
				margin: 0;
				padding: 0;
			}
			.left,.right{
				width: 100px;
				height: 100px;
				float: left;
			}
			.left{
				background-color: yellow;
			}
			.right{
				background-color: red;
			}
			.content{
				width: 200px;
				height: 200px;
				background: green;
			}
			.box{
			/* 	height: 100px; */
			overflow: hidden;
			}
			/* 伪元素 */
			.content::first-letter{
				font-size: 30px;
			}
			/* 添加"aaa" */
			.content::before{
				content: "aaa";
			}
			.content::after{
				content: "bbb";
			}
			/* 窗口自适应 */
			html,body{
				height: 100%;
			}
			.box1{
				width: 100%;
				height: 100%;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
			<!-- <div style="clear: both;"></div> -->
		</div>
		<div class="content">Lorem ipsum dolor sit amet, consectetur 
		adipisicing elit. Illo eaque perferendis sed inventore quam
		 expedita possimus quos veniam obcaecati reprehenderit harum
		  laudantium perspiciatis quae mollitia sint suscipit deserunt
		   consequuntur sunt!</div>
		   <div class="box1"></div>
	</body>
</html>
