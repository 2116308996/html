<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二级菜单</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.ul1{
				padding: 0;
				margin: 0 auto;
				width: 404px;
				 /* height: 52px; */
				/* overflow: hidden; */
			}
			.ul1::after{
				content: "aaa";
				clear: both;
				display: block;
				width: 0;
				height: 0;
				/* 占位隐藏 */
				visibility: hidden;
				/* opacity: 0; */
			}
			.ul1 li{
				list-style: none;
				float: left;
				width: 200px;
				height: 50px;
				background: royalblue;
				font-size: 24px;
				text-align: center;
				line-height: 50px;
				border: black solid 1px;
			}
			.ul1 li li{
				height: 40px;
				line-height: 40px;
				border: 0;
			}
			.ul1 ul{
				width: 200px;
				height: 160px;
				background-color: #00FFFF;
				float: left;
				display: none;
				border: 1px solid black;
			}
			.ul1 ul a{
				color: white;
				text-decoration: none;
			}
			.ul1 ul a:hover{
				color: black;
			}
			.ul1>li:hover {
				background-color: #00FFFF;
				color: whitesmoke;
			}
			.ul1 ul li:hover{
				color: #000000;
				background-color: #00FFFF;
			}
			.ul1 ul li:hover a{
				color: #000000;
			}
			.ul1>li:hover ul{
				display: block;		
			}
			.div1{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				background: red;
			}
		</style>
	</head>
	<body>
		<ul class="ul1">
			<li>视频教程
			    <ul>
			    	<li><a href="浮动属性.html" target="_blank">老婆图片</a></li>
			    	<li>bb</li>
			    	<li>cc</li>
			    	<li>dd</li>
			    </ul>
			</li>
			<li>认证考试
			    <ul>
			    	<li>11</li>
			    	<li>22</li>
			    	<li>33</li>
			    	<li>44</li>
			    </ul>
			</li>
		</ul>
		<div class="div1">46545614564</div>
		
	</body>
</html>
