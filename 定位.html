<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
		<style type="text/css">
		    *{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 500px;
				height: 500px;
				background: #CCCCCC;
				/* 相对定位 */
				position: relative;
				margin: 0 auto;
			}
			.box2{
				width: 200px;
				height: 200px;
				background: yellow;
				/* 固定定位position: fixed; */
				/* 绝对定位 */
				position: absolute;
				top: 300px;
				left: 300px;
				
			}
			.box3{
				width: 200px;
				height: 200px;
				background: blue;
			}
			.header1{
				width: 100%;
				height: 200px;
				background-color: #00FFFF;
			}
			.nav{
				background: red;
				width: 500px;
				height: 50px;
				margin: 0 auto;
				/* float: left; */
				/* 粘性定位 */
				position: sticky;
				top: 0;
			}
			.body{
				height: 2000px;
				background: blueviolet;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
		<div class="header1">
			
		</div>
		<div class="nav">粘性定位</div>
		<div class="body"></div>
	</body>
</html>
