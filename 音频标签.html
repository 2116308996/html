<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音视频标签</title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: yellow;
				overflow-wrap: break-word;
			}
		</style>
	</head> 
	<body>
		<div class="box">
			asfaasfasfgasfasfasasfasfgasfasfassfgasfasfas
		</div>
		<h3>音频</h3>
		<!-- controls出现控制栏 
		     loop:循环播放
			 autoplay:自动播放
			 muted:静音播放
		-->
		<audio src="./music/小林未郁%20-%20千年之羽.mp3" controls autoplay>
			当前浏览器不支持audio
		</audio>
		<!-- poster海报 -->
		<video src="./video/genshinlogo.mp4" controls width="600px" poster="./image/8.jpg"></video>
	</body>
</html>
