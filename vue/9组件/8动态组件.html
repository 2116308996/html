<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		    *{
				margin: 0;
				padding: 0;
			}
            html,body{
				height: 100%;
				width: 100%;
			}
			#box ul{
				list-style: none;
				display: flex;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			#box ul li{
				flex: 1;
				background-color: gainsboro;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			#box ul li:hover{
				background-color: grey;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
			<!-- <home v-show="which==='home'"></home>
			<list v-show="which==='list'"></list>
			<shopcar v-show="which==='shopcar'"></shopcar>
			 -->
			 <keep-alive>
				  <component :is='which'></component>
			 </keep-alive>
		    
			<footer>
				<ul>
					<li @click="which='home'">
						首页
					</li>
					<li @click="which='list'">
						列表
					</li>
					<li @click="which='shopcar'">
						购物车
					</li>
				</ul>
			</footer>
		</div>
		<script type="text/javascript">
		    Vue.component("home",{
				template:`
				<div>home
				<input type="search"/>
				</div>
				
				`
			})
			Vue.component("list",{
				template:`
				<div>list</div>
				`
			})
			Vue.component("shopcar",{
				template:`
				<div>shopcar</div>
				`
			})
			new Vue({
				el:"#box",
				data:{
					which:"home"
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
