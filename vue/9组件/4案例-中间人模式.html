<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../axios.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			.item{
				overflow: hidden;
				padding: 10px;
				width: 400px;
				border: 1px solid red;
			}
			.item img{
				width: 100px;
				float: left;
			}
			.film{
				border: 1px solid black;
				height: 1500px;
			}
			.filminfo{
				border: 1px solid black;
				height: 300px;
				width: 300px;
				background-color: yellow;
				float: right;
				position: fixed;
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>
				<button type="button" @click="handleClick" >axios</button>
			</div>
			<film-item v-for="(item,index) in datalist" :key="item.filmId"
			 :data="item" @event="handleEvent" v-show="paShow"></film-item>
			<film-detail :mysynopsis="synopsis" v-show="isShow"></film-detail>
		</div>
		<script type="text/javascript">
		    Vue.component("film-item",{
				props:["data"],
				template:`
				<div class="item">
				    <img :src="data.poster"/>
					{{data.name}}
					<button @click="handleClick">详情</button>
				</div>
				`,
				methods:{
					handleClick(){
						
						this.$emit("event",this.data.synopsis,this.data.filmId)

					},
					
				}
			})
			Vue.component("film-detail",{
				props:["mysynopsis"],
				template:`
				    <div class="filminfo">{{mysynopsis}}</div>
				`,
			})
			new Vue({
				el:"#box",
				data:{
					datalist:[],
					synopsis:"",
					isShow:false,
					showid:0,
					paShow:true,
				},
				mounted() {
					axios.get("../7fetch和axios/maizuo.json").then(res=>{
							this.datalist=res.data.data.films;
						});
						
				},
				methods:{
					handleClick(){
						this.paShow=!this.paShow;
						this.isShow=false;
					},
					handleEvent(data,id){
						this.synopsis=data;
						this.isShow=true;	
						if(this.showid==id){
							this.isShow=!this.isShow;
							this.showid=0;
						}else{
							this.showid=id;
						}
						
						
					}
				}
			})
		</script>
	</body>
</html>
