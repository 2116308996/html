<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<style type="text/css">
			.red{
				background-color: red;
			}
			.yellow{
				background-color: yellow;
			}
		</style>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			{{myname+"-"+myage}}
			<div :class="whichcolor">切换背景色</div>
			<div :class="isColor?'red':'yellow'">切换背景色</div>
			<img :src="imgpath" alt="" width="200px">
			<button type="button" @click="handleChange()">change</button>
			<!-- v-show  v-if 指令 -->
			<div v-show="isShow">我是动态显示隐藏</div>
			<div v-if="isCreated">我是动态创建和删除</div>
			<!-- v-for 列表渲染指令 -->
			<ul>
				<li v-for="(data,index) in list">{{data}}-{{index}}</li>
			</ul>
			<!-- v-model 实现表单输入和应用状态之间的双向绑定 -->
			<p>{{message}}</p>
			<input v-model="message"/>
		</div>
		<div id="box1">
			{{mytest}}
			<div v-html="mytest"></div>
		</div>
		<script type="text/javascript">
		    
			var vm=new Vue({
				el:"#box",
				data:{
					myname:"zhuhui",
					myage:20,
					whichcolor:"red",
					isColor:true,
					imgpath:"../image/21.jpg",
					isShow:false,
					isCreated:false,
					list:["aaa","bbb","ccc","ddd"],
					message:""
				},
				// 方法
				methods:{
					handleChange(){
						console.log("handleChange",this);
						this.myname="铁锤";
						this.myage=18;
						this.whichcolor="yellow";
						this.isColor=!this.isColor;
						if(this.imgpath=="../image/21.jpg"){
							this.imgpath="../image/22.jpg";
						}else{
							this.imgpath="../image/21.jpg";
						};
						this.isShow=!this.isShow;
						this.isCreated=!this.isCreated;
					}
				},
			})
			new Vue({
				el:"#box1",
				data:{
					mytest:"<b>加粗</b>",
					
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
