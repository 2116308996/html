<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.aa{
				background-color: blue;
				font-size: 50px;
			}
			.bb{
				background-color: red;
				font-weight: 700;
			}
			.cc{
				background-color: yellow;
				text-indent: 100px;
			}
			.dd{
				background-color: wheat;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div :class="classobj">动态切换class-1-对象</div>
			<div :class="classarr">动态切换class-2-数组</div>
			<div :style="styleobj">动态切换style-1-对象</div>
			<div :style="stylearr">动态切换style-2-数组</div>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#box",
				data:{
					classobj:{
						aa:true,
						bb:true,
						cc:true,
					},
					classarr:["aa","bb","cc"],
					styleobj:{
						backgroundColor:"red",
					},
					stylearr:[{backgroundColor:"blue"}],
				},
				methods:{
					
				}
				
			})
			// vue2 解决方案 Vue.set(对象,属性,true)  Vue.set(vm.classobj,"dd",true)
			
			// vue3 支持动态增加属性的拦截
		</script>
	</body>
</html>
