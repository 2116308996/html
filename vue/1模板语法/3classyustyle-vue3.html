	<body>

			var obj={
				data(){
					return{
						myname:"zhuhui",
						classobj:{
							aa:true,
							bb:true,
							cc:false
						}
					}
				},
				methods:{
					addclass(){
						this.classobj.dd=true
					}
				}
			}
			Vue.createApp(obj).mount("#box");
		</script>
	</body>
