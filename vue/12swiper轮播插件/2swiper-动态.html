<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../node_modules/swiper/swiper-bundle.min.css"/>
		<script src="../node_modules/swiper/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.zhuhui{
				height: 500px;
			}
		</style>
	</head>
	<body>
		<header>导航栏</header>
		<div id="box">
			<div class="swiper zhuhui">
			    <div class="swiper-wrapper">
					
			    </div>
			    <!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>
			    
			    <!-- 如果需要导航按钮 -->
			    <div class="swiper-button-prev"></div>
			    <div class="swiper-button-next"></div>
			    
			    <!-- 如果需要滚动条 -->
			   <!-- <div class="swiper-scrollbar"></div>  -->
			</div>
		</div>
		
		<footer>底部内容</footer>
		<script type="text/javascript">
		    var timer=setTimeout(()=>{
		    	var list=["aaaa","bbbb","cccc"];
				// map 映射
				var newlist=list.map(item=>` <div class="swiper-slide">${item}</div>`);
				document.querySelector(".swiper-wrapper").innerHTML=newlist.join("")
				init();
		    },2000)
		    new Vue({
				el:"#box",
				
			})
			
			// 初始化swiper
			function init(){
				new Swiper(".swiper", {
					//direction: 'vertical', // 垂直切换选项
					loop: true, // 循环模式选项
					
					//如果需要分页器
					pagination: {
					  el: '.swiper-pagination',
					},
					 
					// 如果需要前进后退按钮
					navigation: {
					  nextEl: '.swiper-button-next',
					  prevEl: '.swiper-button-prev',
					},
					
					// 自动切换
					 autoplay: {
					          delay: 2500,
					          disableOnInteraction: false,
					        },
					
					// 如果需要滚动条
					// scrollbar: {
					//   el: '.swiper-scrollbar',
					// },
				})
			}
			
		</script>
	</body>
</html>
