<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../node_modules/vue/dist/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../node_modules/swiper/swiper-bundle.min.css"/>
		<script src="../node_modules/swiper/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.zhuhui{
				height: 500px;
				width: 800px;
			}
		</style>
	</head>
	<body>
		<header>导航栏</header>
		<div id="box">
			<swiper-bar :key="datalist.length" class="zhuhui">
				<swiper-item  v-for="item in datalist" :key="item">
						<img :src="item" style="height: 500px;" alt="">
				</swiper-item>
			</swiper-bar>
			
		</div>
		
		<footer>底部内容</footer>
		<script type="text/javascript">

			var obj={
				data(){
					return {
						datalist:[]
					}
					
				},
				mounted() {
					setTimeout(()=>{
						this.datalist=["../../image/1.jpg","../../image/2.jpg","../../image/3.jpg"];
					},2000)
				},
				updated() {
					
				}
			}
			var app=Vue.createApp(obj)
			
			app.component("swiperItem",{
				template:`
				<div class="swiper-slide">
					 <slot></slot>
				</div>
				`
			})
			app.component("swiper-bar",{
				props:{
					loop:{
						type:Boolean,
						default:true
					}
				},
				template:`
				<div class="swiper">
			    <div class="swiper-wrapper">
				    <slot></slot>
			    </div>
			    <!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>
			    
			    <!-- 如果需要导航按钮 -->
			    <div class="swiper-button-prev"></div>
			    <div class="swiper-button-next"></div>
			    
			    <!-- 如果需要滚动条 -->
			    <!-- <div class="swiper-scrollbar"></div>  -->
			    </div>
				`,
				mounted() {
					// 初始化swiper
						new Swiper(".zhuhui", {
							//direction: 'vertical', // 垂直切换选项
							loop:this.loop, // 循环模式选项
							
							//如果需要分页器
							pagination: {
							  el: '.swiper-pagination',
							},
							 
							// 如果需要前进后退按钮
							navigation: {
							  nextEl: '.swiper-button-next',
							  prevEl: '.swiper-button-prev',
							},
							
							// 自动切换
							 autoplay: {
							          delay: 2500,
							          disableOnInteraction: false,
							        },
							
							// 如果需要滚动条
							// scrollbar: {
							//   el: '.swiper-scrollbar',
							// },
						})
					
				},
			})
			app.mount("#box")
		</script>
	</body>
</html>
