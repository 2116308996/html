<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="box">
			<input type="text"  v-model="mytext" name="" id="" value="" />
			<ul>
				<li v-for="data in newlist">{{data}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#box",
				data:{
					datalist:["aaa","bbb","ccc","abb","abc","bcc","aca"],
					newlist:["aaa","bbb","ccc","abb","abc","bcc","aca"],
					mytext:""
				},
				methods:{
					handleInput(){
						this.newlist=this.datalist.filter(item=> item.includes(this.mytext));
					}
				},
				// 监听  用于异步监听
				watch:{
					mytext(newvalue){
						setTimeout(()=>{
							this.newlist=this.datalist.filter(item=> item.includes(this.mytext));
						},1000);
						console.log("改变了",newvalue)
					}
				}
			})
		</script>
	</body>
</html>
