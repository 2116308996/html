<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<!-- 首字母大写 -->
			{{myComputedName}}
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					myname:"zhuhui",
				},
				// data 状态 ,被拦截
				// 方法 事件绑定，逻辑计算，可以不用return 没有缓存
				// 计算属性（重视结果）解决模板过重的问题，必须有return，
				// 只求结果，有缓存，同步
			    // watch (重视过程) 监听一个值的改变,不用返回值,异步同步
				methods:{
				},
				// 计算属性(防止模板过重，难以维护，复杂逻辑放在计算属性中写)
				// 计算属性 有缓存 基于依赖的缓存
				// ajax 不好用了
				computed:{
					myComputedName(){
						return this.myname.substring(0,1).toUpperCase()+this.myname.substring(1);
					}
				}
			})
		</script>
	</body>
</html>
