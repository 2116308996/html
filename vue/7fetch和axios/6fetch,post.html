<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="box">
			<button @click="handleFecth()">ajax-fetch</button>
			{{mytest}}
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					mytest:""
				},
				methods:{
					handleFecth(){
						 fetch("http://127.0.0.1:8848/学习/html/vue/6计算属性/test.json", {
						   method: "POST",
						   headers: {
						       "Content-Type": "application/json",
							   // 'Content-Type': 'application/x-www-form-urlencoded'
						   },
						   mode: "cors",
						   body: JSON.stringify({
						       name:"zhuhui",
							   age:100,
							   // name:"zhuhui"&age:100,
							   
						   })
						 }).then(function(res) {
						   if (res.status === 200) {
						       return res.json()
						   } else {
						       return Promise.reject(res.json())
						   }
						 }).then(function(data) {
						   console.log(data);
						 }).catch(function(err) {
						   console.log(err);
						 });
					}
				}
			})
		</script>
	</body>
</html>
