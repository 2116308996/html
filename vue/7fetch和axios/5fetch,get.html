<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="box">
			<button @click="handleFecth()">ajax-fetch</button>
			{{mytest}}
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					mytest:""
				},
				methods:{
					handleFecth(){
						 fetch("./test.json").then(res=>{
							return res.json()
						})
						.then(res=>{
							console.log(res);
							this.mytest=res;
						})
						.catch(err=>{
							console.log(err)
						})
					}
				}
			})
		</script>
	</body>
</html>
