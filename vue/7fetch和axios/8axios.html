<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
		</style>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../axios.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box"> 
			<button type="button" @click="handle">axios</button>
			<ul>
				<li v-for="(item,index) in datalist">
					<div>{{item.name}}</div>
				    <img :src="item.poster" alt="">
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
				    datalist:[]	
				},
				methods:{
					handle(){
						axios.get("./maizuo.json").then(res=>{
							this.datalist=res.data.data.films;
						}
						);
					}
				}
			})
			// axios.post("https*****","name=kerwin&age=100")
			// axios.post("http*******","name:"kerwin",age:100")
		</script>
	</body>
</html>
