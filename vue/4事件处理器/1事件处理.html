<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="box">
			{{count}}
			<button type="button" @click="add1($event,1,2,3)">add-1</button>
			<button type="button" @click="add2">add-2</button>
			<button type="button" @click="count++">add-3</button>
			<input type="text" @input="handleInput">
			<ul @click.self="handUlClick">
				<li @click.stop="handLiClick">1111</li>
				<li @click="handLiClick">2222</li>
				<!-- @click.once 事件只触发一次
				    @click.prevent阻止默认行为
				    @click.stop取消事件冒泡
				 -->
				<li @click.once="handLiClick()">3333</li>
				<a href="https://www.baidu.com" @click.prevent>跳转</a>
				<input type="text" @keyup.enter="handleKeyup" />
				<!-- .esc  .up  .down .left .right .space .ctrl .shift .delete 
				<input type="text" @keyup.enter.ctrl="handleKeyup" />
				组合键&&的效果  @keyup.65="handleKeyup"
				-->
				
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					count:1
				},
				methods:{
					add1(evt,a,b,c){
						this.count+=1;
						console.log(evt,1,2,3);
					},
					add2(){
						this.count+=2
					},
					handleInput(evt){
						console.log(evt.target.value)
					},
					handUlClick(){
						console.log("ul");
					},
					handLiClick(evt){
						console.log("li");
						// @click.prevent阻止默认行为
						// @click.stop取消事件冒泡
						// evt.stopPropagation();
						// @click.self 只有点自己才使用，点孩子节点不会使用
					},
					handleKeyup(evt){
						console.log("li add",evt.target.value);
					}
				}
			})
		</script>
	</body>
</html>
