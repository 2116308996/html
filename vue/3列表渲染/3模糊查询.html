<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="box">
			<input type="text" @input="handleInput()" v-model="mytext" name="" id="" value="" />
			<ul>
				<li v-for="data in newlist">{{data}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#box",
				data:{
					datalist:["aaa","bbb","ccc","abb","abc","bcc","aca"],
					newlist:["aaa","bbb","ccc","abb","abc","bcc","aca"],
					mytext:""
				},
				methods:{
					handleInput(){
						this.newlist=this.datalist.filter(item=> item.includes(this.mytext));
					}
				},
				
			})
			
			var arr=["aaa","bbb","ccc","abb","abc","bcc","aca"];
			var newlist=arr.filter(item=> item.includes("a"));
			console.log(newlist);
		</script>
	</body>
</html>
