<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="box">
			<!-- lazy修饰符 -->
			<input type="text" v-model.lazy="mytest" name="" id="" value="" />
			<div>{{mytest}}</div>
			
			<input type="text" v-model.number="myage" name="" id="" value="" />
			<div>{{myage}}</div>
			<!-- trim去掉首尾空格 -->
			<input type="text" v-model.trim="myusername" name="" id="" value="" />
			<div>{{myusername}}</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{
					mytest:"",
					myage:"",
					myusername:"",
				}
			})
		</script>
	</body>
</html>
