<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#my_menu .box1{
				width: 0px;
				height: 0px;
				/* background-color: red; */
				border-right:rgba(0,0,0,0) 5px solid ;
				border-bottom:rgba(0,0,0,0) 5px solid ;
				border-top:rgba(0,0,0,0) 5px solid ;
				border-left: white 5px solid;
				display: inline-block;
				position: relative;
				left:2.5px;
				margin: 0 4px;
			}
			#my_menu{
				font: 12px/180% Arial, Helvetica, sans-serif,"新宋体";
				margin: 0 auto; 
				width: 100px;
			}
			#my_menu a,img{
				text-decoration: none;
			}
			#my_menu a,span{
				display: block;
				height: 22px;
				line-height: 22px;
			}
			#my_menu a{
				background-color: lightgray;
				color: #0077AA;
				
			}
			#my_menu a:hover{
				background-color: darkgray;
				color: #0077AA;
			}
			#my_menu span{
				background-color: gray;
				color: white;
				
			}
			#my_menu>div:first-child span{
				border-radius: 5px 5px 0 0/5px 5px 0 0;
			}
			#my_menu .collapsed{
				background-color: lightgray;
				overflow: hidden;
				height: 22px;
				transition: all 1s;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var collapseds=document.getElementsByClassName("collapsed");
				var spans=document.getElementById("my_menu").getElementsByTagName("span");
				for(let i=0;i<spans.length;i++){
					spans[i].onclick=function(){
						for(let j=0;j<spans.length;j++){
								collapseds[j].style.height=22+"px";
								// move(collapseds[i],22,10,"height");
								collapseds[j].getElementsByClassName("box1")[0].style.borderTop="rgba(0,0,0,0) 5px solid";
								collapseds[j].getElementsByClassName("box1")[0].style.borderLeft="white 5px solid";
								collapseds[j].getElementsByClassName("box1")[0].style.left="2.5px";
								collapseds[j].getElementsByClassName("box1")[0].style.top="0px";
							}
						if(collapseds[i].clientHeight==22){
							collapseds[i].style.height=(collapseds[i].getElementsByTagName("a").length+1)*22+"px";
						   // move(collapseds[i],(collapseds[i].getElementsByTagName("a").length+1)*22,10,"height");
							collapseds[i].getElementsByClassName("box1")[0].style.borderTop="white 5px solid";
						    collapseds[i].getElementsByClassName("box1")[0].style.borderLeft="rgba(0,0,0,0) 5px solid";
						    collapseds[i].getElementsByClassName("box1")[0].style.left="0px";
						    collapseds[i].getElementsByClassName("box1")[0].style.top="2.5px";
						}else{
							collapseds[i].style.height=22+"px";
							// move(collapseds[i],22,10,"height");
							collapseds[i].getElementsByClassName("box1")[0].style.borderTop="rgba(0,0,0,0) 5px solid";
							collapseds[i].getElementsByClassName("box1")[0].style.borderLeft="white 5px solid";
							collapseds[i].getElementsByClassName("box1")[0].style.left="2.5px";
							collapseds[i].getElementsByClassName("box1")[0].style.top="0px";
						}
					}
				}
			};
		</script>
	</head>
	<body>
		<div id="my_menu" class="sdmenu">
			<div class="collapsed">
				<span class="menuSpan"><div class="box1"></div>在线工具</span>
				<a href="">图像优化</a>
				<a href="">收藏夹图标生成器</a>
				<a href="">邮件</a>
				<a href="">htaccess密码</a>
				<a href="#">按钮生成器</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan"><div class="box1"></div>支持我们</span>
				<a href="">推荐我们</a>
				<a href="">链接我们</a>
				<a href="">网络资源</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan"><div class="box1"></div>合作伙伴</span>
				<a href="">Javascript工具包</a>
				<a href="">CSS驱动</a>
				<a href="">CodingForums</a>
				<a href="">CSS例子</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan"><div class="box1"></div>测试电流</span>
				<a href="">Current or not</a>
				<a href="">Current or not</a>
				<a href="">Current or not</a>
			</div>
		</div>
	</body>
</html>
