<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全选练习</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var items=document.getElementsByName("items");
				
				var checkedallbox=document.getElementById("checkedAllBox");
				checkedallbox.onclick=function(){
					for(var i=0;i<items.length;i++){
						items[i].checked=this.checked;
					} 	
				}
			
				for(var i=0;i<items.length;i++){
					items[i].onclick=function(){
						checkedallbox.checked=true;
						for(var j=0;j<items.length;j++){
							if(!items[j].checked){
								checkedallbox.checked=false;
								break;
							}
						}
					}
				}
				
				var allbtn=document.getElementById('allBtn');
				allbtn.onclick=function(){
					for(var i=0;i<items.length;i++){
						items[i].checked=true;
					} 
					checkedallbox.checked=true;
				}
				
				var nobtn=document.getElementById("noBtn");
				nobtn.onclick=function(){
					for(var i=0;i<items.length;i++){
						items[i].checked=false;
					} 
					checkedallbox.checked=false;
				}
				
				var revbtn=document.getElementById("revBtn");
				revbtn.onclick=function(){
					checkedallbox.checked=true;
					for(var i=0;i<items.length;i++){
						items[i].checked=!items[i].checked;
						if(!items[i].checked){
							checkedallbox.checked=false;
						}
					}
				}
				
				var sendbtn=document.getElementById("sendBtn");
				sendbtn.onclick=function(){
					for(var i=0;i<items.length;i++){
						if(items[i].checked==true){
							alert(items[i].value);
						}
					}
					
				}
			};
		</script>
	</head>
	<body>
		<form action="" method="post">
			你爱好的运动是？
			<input type="checkbox" name="" id="checkedAllBox" value="" />全选/全不选
			<br>
			<input type="checkbox" name="items" id="" value="足球" />足球
			<input type="checkbox" name="items" id="" value="篮球" />篮球
			<input type="checkbox" name="items" id="" value="羽毛球" />羽毛球
			<input type="checkbox" name="items" id="" value="乒乓球" />乒乓球
			<br>
			<input type="button" name="" id="allBtn" value="全  选" />
			<input type="button" name="" id="noBtn" value="全不选" />
			<input type="button" name="" id="revBtn" value="返  选" />
			<input type="button" name="" id="sendBtn" value="提  交" />
		</form>
	</body>
</html>
