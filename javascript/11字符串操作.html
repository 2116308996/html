<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			var str="helloworld";
			var str1="大帅逼";
			console.log(str[5]); 
			// charAt()返回字符串中指定的位置  str[5]
			// charCodeAt()返回Unicode编码
			var result=str.charAt(4);
			// concat()链接字符串  str+str1
			result=str.concat(str1); 
			// indexOf()检索一个字符串是否有某个字符
			// 如果有则会返回第一次出现的索引
			// 第二个参数为  指定开始查找的位置
			// lastIndexOf从后往前找
			result=str.indexOf("l",6);
			// slice()截取一段字符串
			result=str.slice(0,2);
			// split()将字符串拆分成数组  参数为 根据什么拆分
			result=str.split('o');
			// toUpperCase()将字符串转换为大写
			result=str.toUpperCase();
			// toLowerCase()将字符串转换为小写
			result=str.toLowerCase();
			// search()可以搜素字符串中是否有指定类容
			result=str.search("hello");
			console.log(result); 
			
		</script>
	</head>
	<body>
	</body>
</html>
