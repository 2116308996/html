<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阴影和圆角</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				text-shadow: 1px 1px 1px #00FFFF;
			}
			.box1{
				width: 200px;
				height: 100px;
				background: #00FFFF;
				margin: 0 auto;
				/* inset内阴影 */
				/* 水平阴影位置 垂直阴影位置 阴影模糊程度 阴影大小 阴影颜色 */ 
				box-shadow: 1px 1px 1px red inset,-1px -1px 1px 10px blue;
				border-radius: 100px 100px 0px 0px;
			}
			/* 水平垂直方向 */
			.box2{
				width: 200px;
				height: 100px;
				background: yellow;
				margin: 0 auto;
				border-radius: 50% 50% 0 0/100% 100% 0 0;
			}
			.box3{
				width: 100px;
				height: 100px;
				background: red;
				margin: 0 auto;
				border-radius: 100% 0 0 0/100% 0 0 0;
			}
			.box4{
				width: 230px;
				height: 30px;
				background-color: #eceaeb;
				margin: 0 auto;
				box-shadow: 0px 3px 2px #bfbfbf;
				line-height: 30px;
				border: 1px solid #dedede;
				border-radius: 5px;
			}
			input[type=text]{
				margin-left: 5px;
			}
			input[type=button]{
				width: 40px;
				background: #0000FF;
			}
		</style>
	</head>
	<body>
		<p>hello world</p>
		<div class="box1"></div>
		<div class="box2"></div>
		
		<div class="box4">
			<input type="text" name="" id="" value="" placeholder="Search" />
			<input type="button" name="" id="" value="GO" />
		</div>
		<div class="box3"></div>
		<br>
	</body>
</html>
