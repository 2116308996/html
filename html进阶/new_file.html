<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="main" style="width: 600px;height: 400px;margin: 0 auto;"></div>
		<script src="./echarts.js"></script>
	    <script type="text/javascript">
	    	var mychart=echarts.init(document.getElementById("main"))
			var option={
				title: {
				          text: 'ECharts 入门示例'
				        },
				        tooltip: {},
				        legend: {
				          data: ['成绩']
				        },
				        xAxis: {
				          data: ['数学', '语文', '英语', '物理', '化学']
				        },
				        yAxis: {},
				        series: [
				          {
				            name: '成绩',
				            type: 'bar',
				            data: [129, 96, 96, 70, 70]
				          }
				        ]
			};
			mychart.setOption(option)
	    </script>
	</body>
</html>
