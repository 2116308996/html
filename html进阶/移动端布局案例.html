<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./font/iconfont.css">
	<title>移动端布局案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		html,body{
			height: 100%;
		}
		body{
			display: flex;
			flex-direction: column;
		}
		header{
			height: 44px;
			background-color: #0cc440;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		header div{
			line-height: 25px;
			height: 25px;
			width: 60px;
			background: #008000;
			text-align: center;
			color: white;
			font-size: 12px;
		}
		header div:nth-child(1){
			border-radius:12px 0 0 12px;
			background: #63d985;
		}
		header div:nth-child(2){
			border-radius:0 12px 12px 0;
			background: #3dd066;
			color: #a9e4b4;
		}
		section{
			flex: 1;
			background-color: yellow;
			display: flex;
			flex-direction: column;
			overflow-y: auto;
		}
		section ul{
			display: flex;
		}
		ul li{
			flex: 1;
			height: 35px;
			line-height: 35px;
			text-align: center;
			border-bottom: 1px solid #d9d9d9;
			color: #8c8c8c;
		}
		section ul li:hover{
			border-bottom: 2px solid #08c631;
			color: #14bf4d;
		}
		section .list div img{
			width:100%;
			display: block;
		}
		section .list{
			display: flex;
			flex: 1;
			overflow-y: auto;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		section .list div{
			width: 49%;
			margin-top: 4px;
			border: 1px solid #d9d9d9;
			box-sizing: border-box;
		}
		section .list div p{
			line-height: 21px;
			text-indent: 10px;
		}
		footer{
			height: 44px;
		}
		footer ul{
			display: flex;
		}
		footer ul li span.iconfont{
			font-size:23px;
			line-height: 23px;
		}
		footer ul li span{
			line-height: 21px;
		}
		footer ul li{
			border: 0;
			display: flex;
			flex-direction: column;
		}
		footer ul li:hover{
			color:#14bf4d ;
		}
	</style>
</head>
<body>
	<header>
		<div>热点</div>
		<div>关注</div>
	</header>
	<section>
		<ul>
			<li>动漫图片</li>
			<li>现实生活</li>
			<li>美好事物</li>
		</ul>
		<div class="list">
			<div>
				<img src="../image/8.jpg" alt="">
				<p>大家好</p>
			</div>
			<div>
				<img src="../image/8.jpg" alt="">
				<p>大家好</p>
			</div>
			<div>
				<img src="../image/8.jpg" alt="">
				<p>大家好</p>
			</div>
			<div>
				<img src="../image/8.jpg" alt="">
				<p>大家好</p>
			</div>
			<div>
				<img src="../image/8.jpg" alt="">
				<p>大家好</p>
			</div>
			<div>
				<img src="../image/8.jpg" alt="">
				<p>大家好</p>
			</div>
            <div>
				<img src="../image/8.jpg" alt="">
				<p>大家好</p>
			</div> 
		</div>
	</section>
	<footer>
		<ul>
			<li>
				<span class="iconfont icon-shouye"></span>
				<span>首页</span>
			</li>
			<li>
				<span class="iconfont icon-shouye"></span>
				<span>首页</span>
			</li>
			<li>
				<span class="iconfont icon-shouye"></span>
				<span>首页</span>
			</li>
		</ul>
	</footer>
</body>
</html>
