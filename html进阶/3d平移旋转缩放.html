<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3d平移旋转缩放</title>
		<style type="text/css">
		    *{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
				width: 600px;
				height: 600px;
				border: 2px solid black;
				position: relative;
				transform-style: preserve-3d;
				/* perspective: 900px; */
				transform: rotateX(30deg) rotateY(30deg);
				animation: mymove 10s linear infinite;
				border-radius: 50%;
			}
			
			@keyframes mymove{
				0%{transform: rotateX(30deg) rotateY(30deg);}
				
				100%{transform: rotateX(390deg) rotateY(390deg);}
			}
			.box div{
				width: 200px;
				height: 200px;
				background: url(../image/21.jpg) center;
				background-size: cover;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -100px;
				margin-top: -100px;
				line-height: 200px;
				text-align: center;
				font-size: 50px;
				/* border-radius: 50%; */
			}
			.box div:nth-child(1){
				transform: translateZ(100px);
			}
			.box div:nth-child(2){
				transform: translateX(-100px) rotateY(-90deg);
			}
			.box div:nth-child(3){
				transform: translateX(100px) rotateY(90deg);
			}
			.box div:nth-child(4){
				transform: translateY(100px) rotateX(-90deg);
			}
			.box div:nth-child(5){
				transform: translateY(-100px) rotateX(90deg);
				
			}
			.box div:nth-child(6){
				transform: translateZ(-100px);
			}
			.box1{
				width: 500px;
				height: 500px;
				border: 2px solid black;
				transform-style: preserve-3d;
				/* 设置景深 */
				perspective: 900px;
				display: flex;
			}
			.center{
				width: 200px;
				height: 200px;
				background: url(../image/21.jpg) center;
				background-size: cover;
				margin: auto;
				/* transform: rotateY(40deg); */
				/* transform: translate3d(0,0,100px); */
				/* transform: rotate3d(0,1,0,30deg); */
				transform: scale3d(1,1,5) rotateX(45deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		
		<div class="box1">
			<div class="center">
				
			</div>
		</div>
	</body>
</html>
