<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 100px;
				border: 1px solid gainsboro;
				background: linear-gradient(to top right,red,blue);
				//background: linear-gradient(90deg,red,yellow,blue);
			}
			.box1{
				width: 300px;
				height: 300px;
				border: 1px solid gainsboro;
				background: radial-gradient(red 10%,yellow 30%,blue 90%);
				/* background: radial-gradient(red,yellow,blue); */
				
			}
			.box2{
				width: 300px;
				height: 100px;
				border: 1px solid gainsboro;
				/* background: radial-gradient(red 10%,yellow 30%,blue 90%); */
				background: radial-gradient(circle,red,yellow,blue);
			}
			.box3{
				width: 300px;
				height: 100px;
				border: 1px solid gainsboro;
				background: -webkit-radial-gradient(20% 20%,closest-side,red,yellow,blue);
			}
			.box4{
				width: 400px;
				height: 400px;
				border: 1px solid gainsboro;
				background: repeating-linear-gradient(red 0%,yellow 10%,blue 20%);
				background:repeating-radial-gradient(red 0%,yellow 10%,blue 20%);
			}
			.box5{
				width: 400px;
				height: 400px;
				border: 1px solid gainsboro;
				background: linear-gradient(white 50%,black 50%);
				margin: 10px auto;
				display: flex;
				align-items: center;
				border-radius: 50%;
			}
			.box5::before{
				content: "";
				display: block;
				width: 200px;
				height: 200px;
				background: radial-gradient(white 25%,black 25%);
				border-radius: 50%;
			}
			.box5::after{
				content: "";
				display: block;
				width: 200px;
				height: 200px;
				background: radial-gradient(black 25%,white 25%);
				border-radius: 50%;
			}
			.box6{
				position: relative;
				width: 400px;
				height: 400px;
				border: 1px solid gainsboro;
				background: #0E2039;
				margin: 10px auto;
				display: flex;
				align-items: center;
				border-radius: 50%;
				overflow: hidden;
				z-index: 1;
			}
			.box7{
				width: 500px;
				height: 500px;
				position: absolute;
				top: 80px;
				left: -150px;
				transform: rotate(60deg);
				background: #1681CC;
				border-radius: 50%;
				z-index: 3;
			}
			.box8{
				width: 500px;
				height: 500px;
				position: absolute;
				top: -340px;
				left: 58px;
				
				background: #0E2039;
				border-radius: 50%;
				z-index: 2;
				overflow: hidden;
			}
			.box9{
				position: absolute;
				right:-10px;
				top: 430px;
				left: 150px;
				width: 200px;
				height: 200px;
				background-color: #125083;
				border-radius: 50%;
				z-index: 2;
			}
			.box10{
				position: absolute;
				right:-10px;
				top: 140px;
				left: 195px;
				width: 300px;
				height: 300px;
				background-color: #1681CC;
				border-radius: 50%;
				z-index: ;
			}
		</style>
		
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6">
			<div class="box7"></div>
			<div class="box8">
				<div class="box9"></div>
			</div>
			
			<div class="box10"></div>
		</div>
	</body>
</html>
