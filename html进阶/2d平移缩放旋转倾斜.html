<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2d平移缩放旋转倾斜</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 300px;
				height: 300px;
				background: yellow;
				transition: all 3s;
				float: left;
			}
			.box1:hover{
				transform: translate(300px,300px);
				
			}
			.box2{
				width: 300px;
				height: 300px;
				float: left;
				padding: 10px;
				border: 1px solid gray;
				box-sizing: border-box;
				overflow: hidden;
				display: flex;
				align-items: center;
			}
			.box2 img{
				/* 改变中心点的位置 */
				/* transform-origin:top left; */
				transition: all 2s;
				width: 100%;
			}
			.box2:hover img{
				/* 负值-倒放放大效果 */
				transform: scale(1.5);
			}
			.box5{
				width: 400px;
				height: 400px;
				border: 1px solid gainsboro;
				background: linear-gradient(white 50%,black 50%);
				margin: 10px auto;
				display: flex;
				align-items: center;
				border-radius: 50%;
				transition: all 2s;
			}
			.box5::before{
				content: "";
				display: block;
				width: 200px;
				height: 200px;
				background: radial-gradient(white 25%,black 25%);
				border-radius: 50%;
			}
			.box5::after{
				content: "";
				display: block;
				width: 200px;
				height: 200px;
				background: radial-gradient(black 25%,white 25%);
				border-radius: 50%;
			}
			.box5:hover{
				/* 旋转 */
				transform: rotate(360deg);
				/* transform: rotateX(40deg); */
			}
			.box3{
				width: 500px;
				height: 300px;
				border: 1px solid gray;
				margin: 0 auto;
				position: relative;
			}
			.box3 div{
				width: 50px;
				height: 250px;
				margin-top: 25px;
				text-align: center;
				position: absolute;
				left: 50%;
				margin-left: -25px;
				box-shadow: 3px 3px 5px black;
				transition: all 2s;
				transform-origin:bottom center; 
				opacity: 0;
				border-radius: 5px;
			}
			.box3 div:nth-child(1),.box3 div:nth-child(13){
				background: purple;
			}
			.box3 div:nth-child(2),.box3 div:nth-child(12){
				background: darkblue;
			}
			.box3 div:nth-child(3),.box3 div:nth-child(11){
				background: deeppink;
			}
			.box3 div:nth-child(4),.box3 div:nth-child(10){
				background: deepskyblue;
			}
			.box3 div:nth-child(5),.box3 div:nth-child(9){
				background: green;
			}
			.box3 div:nth-child(6),.box3 div:nth-child(8){
				background: yellow;
			}
			.box3 div:nth-child(7){
				background: red;
				opacity: 1;
			}
			.box3:hover div:nth-child(13){
				transform: rotate(90deg);
			}
			.box3:hover div:nth-child(12){
				transform: rotate(75deg);
			}
			.box3:hover div:nth-child(11){
				transform: rotate(60deg);
			}
			.box3:hover div:nth-child(10){
				transform: rotate(45deg);
			}
			.box3:hover div:nth-child(9){
				transform: rotate(30deg);
			}
			.box3:hover div:nth-child(8){
				transform: rotate(15deg); 
			}
			.box3:hover div:nth-child(6){
				transform: rotate(-15deg);
			}
			.box3:hover div:nth-child(5){
				transform: rotate(-30deg);
			}
			.box3:hover div:nth-child(4){
				transform: rotate(-45deg);
			}
			.box3:hover div:nth-child(3){
				transform: rotate(-60deg);
			}
			.box3:hover div:nth-child(2){
				transform: rotate(-75deg);
			}
			.box3:hover div:nth-child(1){
				transform: rotate(-90deg);
			}
			.box3:hover div{
				opacity: 1;
			}
			.box4{
				width: 300px;
				height: 200px;
				background: red;
				font-size: 50px;
				line-height: 200px;
				margin: 0 auto;
				margin-bottom: 200px;
				text-align: center;
				border: 2px solid black;
				/* 倾斜 */
				transform: skew(30deg,0);
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2">
			<img src="../image/7.jpg" alt="">
		</div>
		<div class="box5"></div>
		<div class="box3">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
		</div>
		<div class="box4">hello world</div>
	</body>
</html>
