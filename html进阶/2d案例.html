<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2d案例</title>
		<style type="text/css">
		    *{
				margin: 0;
				padding: 0;
			}
			.box{
				column-count: 5;
				column-gap: 10px;
			}
			.box>div{
				padding: 5px;
				border: 1px solid gainsboro;
				margin-bottom: 10px;
				box-sizing: border-box;
				break-inside: avoid;
				overflow: hidden;
				transition: all 1s;
				position: relative;
			}
			.box>div img{
				width: 100%;
			}
			@media screen and (min-width:1280px){
				.box{
					column-count: 5;
				}
			} 
			@media screen and (min-width:1024px) and (max-width:1280px){
				.box{
					column-count: 4;
				}
			} 
			@media screen and (min-width:768px) and (max-width:1024px){
				.box{
					column-count: 3;
				}
			}
			@media screen and (min-width:450px) and (max-width:768px) {
				.box{
					column-count: 2;
				}
			}
			@media screen and (max-width:450px) {
				.box{
					column-count: 1;
				}
			}
			.box>div:hover{
				transform: scale(1.05);
			}
			.box>div>p:nth-child(1){ 
				width: 120px;
				height: 50px;
				line-height: 50px;
				font-size: 30px;
				opacity: 0;
				position: absolute;
				margin-top: -100px;
				transition: all 1s; 
			}
			.box>div:hover p:nth-child(1){
			    opacity: 1; 
				transform: translateY(100px);
			}
			.box>div>p:nth-child(2){
				width: 120px;
				height: 50px;
				line-height: 50px;
				font-size: 30px;
				opacity: 0;
				position: absolute;
				margin-left: -100px;
				transition: all 1s; 
				top: 50px;
			}
			.box>div:hover p:nth-child(2){
			    opacity: 1; 
				transform: translateX(100px);
			}
			.box>div>p:nth-child(3){
				width: 120px;
				height: 50px;
				line-height: 50px;
				font-size: 30px;
				opacity: 0;
				position: absolute;
				top: 100px;
				margin-top: 100px;
				transition: all 1s; 
			}
			.box>div:hover p:nth-child(3){
			    opacity: 1; 
				transform: translateY(-100px);
			}
			.box>div:hover{
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>
					<p>明日方舟</p>
					<p>明日方舟</p>
					<p>明日方舟</p>
				 <img src="../image/1.jpg" alt="">
			</div>
			<div><img src="../image/2.jpg" alt=""></div>
			<div><img src="../image/3.jpg" alt=""></div>
			<div><img src="../image/4.jpg" alt=""></div>
			<div><img src="../image/6.jpg" alt=""></div>
			<div><img src="../image/7.jpg" alt=""></div>
			<div><img src="../image/11.jpg" alt=""></div>
			<div><img src="../image/12.jpg" alt=""></div>
			<div><img src="../image/13.jpg" alt=""></div>
			<div><img src="../image/15.png" alt=""></div>
			<div><img src="../image/16.jpg" alt=""></div>
			<div><img src="../image/17.jpg" alt=""></div>
			<div><img src="../image/18.jpg" alt=""></div>
			<div><img src="../image/19.jpg" alt=""></div>
			<div><img src="../image/20.jpg" alt=""></div>
			<div><img src="../image/21.jpg" alt=""></div>
			<div><img src="../image/22.jpg" alt=""></div>
			<div><img src="../image/23.jpg" alt=""></div>
		</div>
	</body>
</html>
